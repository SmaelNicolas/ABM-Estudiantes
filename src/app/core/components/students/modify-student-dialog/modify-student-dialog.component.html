<h1 mat-dialog-title>Modificaciones realizada correctamente</h1>
<div mat-dialog-content>Estudiante {{data.lastName }} {{data.name }} </div>
<div mat-dialog-content>Email: {{data.email}} </div>
<div mat-dialog-content>DNI: {{ data.id }} </div>
<div mat-dialog-content>Inscripto en
    <div mat-dialog-content *ngFor="let course of data.course">{{course }}</div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
</div>

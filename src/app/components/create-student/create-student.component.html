<div class="createStudentContainer">
    <div class="createStudentForm">
        <h1>Alta de Estudiantes</h1>
        <form [formGroup]="createStudentForm" (ngSubmit)="saveStudent()">

            <div>
                <mat-form-field appearance="fill">
                    <mat-label for="name">Nombre</mat-label>
                    <input matInput type="text" id="name" formControlName="name" placeholder="Nombre">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label for="apellido">Apellido</mat-label>
                    <input matInput type="text" id="apellido" formControlName="lastName" placeholder="Apellido">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label for="email">Email</mat-label>
                    <input matInput type="email" id="email" formControlName="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label for="id">Documento</mat-label>
                    <input matInput type="email" id="id" formControlName="id">
                </mat-form-field>

            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Curso</mat-label>
                    <mat-select formControlName="course">
                        <mat-option *ngFor="let course of coursesList" [value]="course">
                            {{course}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit">CARGAR</button>
        </form>
    </div>
</div>

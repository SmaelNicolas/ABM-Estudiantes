<div class="listStudentsContainer">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let student; let position = index">{{position + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let student"> {{student.lastName | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let student"> {{student.name | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let student"> {{student.email}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Documento </th>
            <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>

        <ng-container matColumnDef="courses">
            <th mat-header-cell *matHeaderCellDef> Cursos </th>
            <td class="courseDisplay" mat-cell *matCellDef="let student">
                <div class="courseName" *ngFor="let course of student.courses">
                    <div class="courseNameDisplay" *ngIf="(course | lowercase) === 'javascript' ">
                        <img class="courseNameLogo" src="https://cdn.worldvectorlogo.com/logos/logo-javascript.svg" />
                        <span class="courseNameSpan">{{course | uppercase}}</span>
                    </div>
                    <div class="courseNameDisplay" *ngIf="(course | lowercase) === 'react' ">
                        <img class="courseNameLogo" src="https://cdn.worldvectorlogo.com/logos/react-2.svg" />
                        <span class="courseNameSpan">{{course | uppercase}}</span>
                    </div>
                    <div class="courseNameDisplay" *ngIf="(course | lowercase) === 'angular' ">
                        <img class="courseNameLogo" src="https://cdn.worldvectorlogo.com/logos/angular-icon-1.svg" />
                        <span class="courseNameSpan">{{course | uppercase}}</span>
                    </div>
                </div>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
